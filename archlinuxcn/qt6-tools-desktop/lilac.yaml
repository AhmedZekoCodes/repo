maintainers:
  - github: poscat0x04

pre_build_script: |
  aur_pre_build(maintainers=['nomisge'])

  for line in edit_file('PKGBUILD'):
    if line.startswith('makedepends=()'):
      print('makedepends=(git)')

    if not line.startswith('groups='):
      print(line)

  with open('PKGBUILD') as f:
    print(f.read())
post_build_script: |
  aur_post_build()

update_on:
  - source: aur
    aur: qt6-tools-desktop
