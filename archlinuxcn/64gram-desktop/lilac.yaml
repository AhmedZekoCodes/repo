pre_build_script: update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
post_build_script: git_pkgbuild_commit()

update_on:
  - source: github
    github: TDesktop-x64/tdesktop
    use_latest_release: true
  - source: aur
    aur: 64gram-desktop
  - alias: libssl
  - alias: libcrypto
  - alias: protobuf
  - source: alpm
    alpm: ffmpeg
    strip_release: true
    provided: libavcodec.so
  - source: alpm
    alpm: qt6-base
    repo: extra
    from_pattern: ^(\d+\.\d+\.\d+)\..*
    to_pattern: \1
  - source: alpm
    alpm: libvpx
    provided: libvpx.so
  - source: alpm
    alpm: abseil-cpp
    strip_release: true

maintainers:
  - github: merrkry
    email: merrkry@tsubasa.moe
