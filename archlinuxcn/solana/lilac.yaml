maintainers:
  - github: Xeonacid
    email: xeonacid@archlinuxcn.org

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: github
    github: anza-xyz/agave
    use_latest_release: true
    use_release_name: true
    include_regex: 'Release v(\d+.\d+.\d+)'
    from_pattern: 'Release v(\d+.\d+.\d+)'
    to_pattern: '\1'
