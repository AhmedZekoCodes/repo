maintainers:
  - github: Xeonacid
    email: xeonacid@archlinuxcn.org

repo_depends:
  - python-eth-utils
  - python-hexbytes
  - python-rlp

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: github
    github: ethereum/eth-rlp
    use_max_tag: true
    include_regex: 'v(\d+.\d+.\d+)'
    prefix: v
  - alias: python
