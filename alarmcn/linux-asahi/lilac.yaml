maintainers:
  - github: yuyichao

pre_build_script: update_pkgver_and_pkgrel(_G.newver.replace('-', '.asahi'))

post_build: git_pkgbuild_commit

time_limit_hours: 2

update_on:
  - source: github
    github: AsahiLinux/linux
    use_latest_tag: true
    include_regex: 'asahi-([0-9.]+-\d+)'
  - source: manual
    manual: 1
